name: bbun
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  auto_route: ^9.3.0+1
  build_runner: ^2.4.14
  flutter_svg: ^2.0.17
  flutter_gen: 5.9.0 
  dio: ^5.7.0
  injectable: ^2.4.4
  freezed_annotation: ^2.4.4
  flutter_bloc: ^8.1.6
  flutter_web_auth_2: ^4.0.1
  flutter_dotenv: ^5.1.0
  retrofit: ^4.4.1
  mutex: ^3.1.0
  json_annotation: ^4.9.0
  rxdart: ^0.28.0
  get_it: ^8.0.2
  flutter_web_frame: ^1.0.0
  intl: ^0.18.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator: ^9.3.1
  injectable_generator: ^2.4.1
  freezed: ^2.5.7
  dotenv: ^4.2.0
  retrofit_generator: ^9.1.2
  json_serializable: ^6.8.0
  flutter_gen_runner: ^5.7.0


flutter:
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
    - family: HSSanTokki
      fonts:
        - asset: assets/fonts/HSSanTokki2.0(2024).ttf
    - family: CornCorn
      fonts:
        - asset: assets/fonts/Ownglyphcorncorn.ttf

  assets:
    - assets/icons/
    - assets/images/
    - .env


  uses-material-design: true

flutter_gen:
  integrations:
    flutter_svg: true
